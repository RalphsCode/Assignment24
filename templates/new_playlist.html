{% extends 'base.html' %}

{% block content %}

<h1>Add a Playlist</h1>
<form action="/playlists/add" method="POST">
    {{ form.hidden_tag() }} 
    {% for field in form 
        if field.widget.input_type != 'hidden' %} 
        <p>
            {{ field.label }}<br>
            {{ field }}
        </p>
    {% endfor %}
    <button class="btn btn-success">Add Playlist</button> <a href="/playlists" class="btn btn-warning">Cancel</a>
</form>

{% endblock %}
